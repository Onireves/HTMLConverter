<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-HTML Converter</title>
    <!-- Tailwind CSS 4 Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Marked.js for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --bg-gradient: radial-gradient(circle at 0% 0%, #fdfbfb 0%, #ebedee 100%);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent: #F9423A;
        }

        .dark-mode {
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-gradient: radial-gradient(circle at 0% 0%, #1e293b 0%, #020617 100%);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #F9423A;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            transition: background 0.5s ease, color 0.3s ease;
        }

        h1, h2, .glassure-text {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
            transition: background 0.3s ease, border 0.3s ease;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }

        /* Rich Text & Preview List Support */
        .preview-content, #richInput {
            line-height: 1.7;
            color: var(--text-main) !important;
        }
        
        #richInput:empty:before {
            content: attr(data-placeholder);
            color: var(--text-muted);
            opacity: 0.5;
            font-style: italic;
        }

        .preview-content ul, #richInput ul {
            list-style-type: disc !important;
            margin-left: 1.5rem !important;
            margin-bottom: 1rem !important;
            display: block !important;
        }
        .preview-content ol, #richInput ol {
            list-style-type: decimal !important;
            margin-left: 1.5rem !important;
            margin-bottom: 1rem !important;
            display: block !important;
        }
        .preview-content li, #richInput li {
            margin-bottom: 0.25rem;
            display: list-item !important;
        }
        
        .preview-content h1 { font-family: 'Playfair Display', serif; font-size: 2.25rem; margin-bottom: 1.5rem; }
        .preview-content h2 { font-family: 'Playfair Display', serif; font-size: 1.75rem; margin-top: 2rem; margin-bottom: 1rem; }

        [x-cloak] { display: none !important; }
        
        pre[class*="language-"] {
            background: transparent !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        .accent-text { color: var(--accent); }
        .accent-bg { background-color: var(--accent); }
        .accent-border { border-color: var(--accent); }
    </style>

    <script>
        window.app = function() {
            return {
                mode: 'rich',
                view: 'preview',
                darkMode: localStorage.getItem('ff_dark') === 'true',
                inputText: localStorage.getItem('ff_input') || '',
                htmlOutput: localStorage.getItem('ff_html') || '',
                notification: '',

                init() {
                    this.$nextTick(() => {
                        if (this.mode === 'rich' && this.htmlOutput) {
                            const editor = document.getElementById('richInput');
                            if (editor) editor.innerHTML = this.htmlOutput;
                        }
                    });

                    this.$watch('view', (value) => {
                        if (value === 'code') {
                            this.$nextTick(() => {
                                if (window.Prism) Prism.highlightAll();
                            });
                        }
                    });

                    this.$watch('darkMode', (value) => {
                        localStorage.setItem('ff_dark', value);
                    });
                },

                toggleTheme() {
                    this.darkMode = !this.darkMode;
                },

                handleRichInput(val) {
                    this.htmlOutput = val;
                    this.inputText = val;
                    this.save();
                },

                handleMdInput() {
                    if (window.marked) {
                        this.htmlOutput = marked.parse(this.inputText);
                        this.save();
                    }
                },

                formatCode(html) {
                    if (!html) return '';
                    let formatted = '';
                    let indent = '';
                    const tab = '  ';
                    
                    const cleanHtml = html.replace(/>\s+</g, '><').trim();
                    
                    cleanHtml.split(/(?=<)|(?<=>)/).forEach(element => {
                        if (element.match(/^<\/\w/)) {
                            indent = indent.substring(tab.length);
                            formatted += indent + element + '\n';
                        } else if (element.match(/^<\w[^>]*[^\/]>$/) && !element.match(/^<(br|hr|img|input|link|meta)/)) {
                            formatted += indent + element + '\n';
                            indent += tab;
                        } else {
                            formatted += indent + element + '\n';
                        }
                    });
                    return formatted.trim();
                },

                copyHtml() {
                    const text = this.htmlOutput;
                    const el = document.createElement('textarea');
                    el.value = text;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    this.showNotification('HTML Copied');
                },

                clearAll() {
                    if(confirm('Clear all content?')) {
                        this.inputText = '';
                        this.htmlOutput = '';
                        const editor = document.getElementById('richInput');
                        if (editor) editor.innerHTML = '';
                        this.save();
                    }
                },

                showNotification(msg) {
                    this.notification = msg;
                    setTimeout(() => this.notification = '', 2000);
                },

                save() {
                    localStorage.setItem('ff_input', this.inputText);
                    localStorage.setItem('ff_html', this.htmlOutput);
                    if (this.view === 'code' && window.Prism) {
                        setTimeout(() => Prism.highlightAll(), 0);
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="antialiased p-4 lg:p-12" :class="{ 'dark-mode': darkMode }" x-data="app()">

    <div class="max-w-6xl mx-auto">
        <!-- Brand Header -->
        <header class="flex flex-col md:flex-row md:items-end justify-between mb-12 gap-6">
            <div>
                <h1 class="text-5xl font-bold mb-2">Format<span class="italic accent-text">Flow</span></h1>
                <p class="font-medium tracking-wide uppercase text-xs" :class="darkMode ? 'text-slate-500' : 'text-slate-400'">Premium Content Transpiler</p>
            </div>
            
            <div class="flex items-center gap-2">
                <button @click="toggleTheme()" class="p-3 rounded-2xl glass transition-all cursor-pointer hover:scale-105 active:scale-95" :title="darkMode ? 'Switch to Light' : 'Switch to Dark'">
                    <template x-if="!darkMode">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                    </template>
                    <template x-if="darkMode">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 9H3m3.343-5.657l-.707.707m12.728 12.728l-.707.707M6.343 17.657l-.707-.707M17.657 6.343l-.707-.707M12 7a5 5 0 100 10 5 5 0 000-10z" /></svg>
                    </template>
                </button>
            </div>
        </header>

        <!-- Workbench -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            
            <!-- Left Column: Input -->
            <div class="flex flex-col h-full">
                <!-- Unified Header Row -->
                <div class="flex items-center justify-between px-1 h-12 mb-2">
                    <div class="flex items-center gap-1.5 bg-black/5 dark:bg-white/5 p-1 rounded-xl border border-white/10">
                        <button @click="mode = 'rich'" :class="mode === 'rich' ? 'bg-white dark:bg-slate-800 shadow-sm accent-text scale-100' : 'opacity-40 scale-95'" class="px-4 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-wider transition-all cursor-pointer">Rich Text</button>
                        <button @click="mode = 'md'" :class="mode === 'md' ? 'bg-white dark:bg-slate-800 shadow-sm accent-text scale-100' : 'opacity-40 scale-95'" class="px-4 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-wider transition-all cursor-pointer">Markdown</button>
                    </div>
                    <button @click="clearAll()" class="text-[9px] font-black uppercase tracking-[0.2em] transition-colors p-2 hover:text-red-500" :class="darkMode ? 'text-slate-600' : 'text-slate-400'">Reset</button>
                </div>
                
                <div class="flex items-center px-2 mb-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em]" :class="darkMode ? 'text-slate-500' : 'text-slate-400'">Input Source</label>
                </div>

                <div class="glass rounded-[2rem] h-[600px] flex flex-col overflow-hidden relative group">
                    <div x-show="mode === 'rich'" class="flex-1 overflow-hidden relative">
                        <div 
                            id="richInput"
                            contenteditable="true" 
                            data-placeholder="Paste your formatted text here..."
                            class="absolute inset-0 p-10 focus:outline-none overflow-y-auto custom-scrollbar"
                            @input="handleRichInput($event.target.innerHTML)"
                        ></div>
                    </div>
                    <textarea 
                        x-show="mode === 'md'"
                        x-model="inputText"
                        @input="handleMdInput()"
                        class="flex-1 p-10 bg-transparent focus:outline-none resize-none font-mono text-sm custom-scrollbar"
                        placeholder="# Start writing markdown..."
                    ></textarea>
                </div>
            </div>

            <!-- Right Column: Output -->
            <div class="flex flex-col h-full">
                <!-- Unified Header Row (Matched Height) -->
                <div class="flex items-center justify-between px-1 h-12 mb-2">
                    <div class="flex items-center gap-1.5 bg-black/5 dark:bg-white/5 p-1 rounded-xl border border-white/10">
                        <button @click="view = 'preview'" :class="view === 'preview' ? 'bg-white dark:bg-slate-800 shadow-sm accent-text scale-100' : 'opacity-40 scale-95'" class="px-4 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-wider transition-all cursor-pointer">Preview</button>
                        <button @click="view = 'code'" :class="view === 'code' ? 'bg-white dark:bg-slate-800 shadow-sm accent-text scale-100' : 'opacity-40 scale-95'" class="px-4 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-wider transition-all cursor-pointer">Code</button>
                    </div>
                    <button @click="copyHtml()" class="bg-black/5 dark:bg-white/5 accent-text hover:bg-[#F9423A] hover:text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-[0.2em] transition-all cursor-pointer border border-white/10">Copy</button>
                </div>

                <div class="flex items-center px-2 mb-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em]" :class="darkMode ? 'text-slate-500' : 'text-slate-400'">Transpiled Result</label>
                </div>

                <div class="glass rounded-[2rem] h-[600px] flex flex-col overflow-hidden">
                    <!-- Visual Preview -->
                    <div x-show="view === 'preview'" class="flex-1 p-10 overflow-y-auto custom-scrollbar bg-white/5">
                        <div class="preview-content" x-html="htmlOutput || '<p class=\'opacity-30 italic\'>Awaiting content generation...</p>'"></div>
                    </div>

                    <!-- HTML Code -->
                    <div x-show="view === 'code'" class="flex-1 bg-[#0f172a] p-8 overflow-hidden relative">
                        <div class="absolute top-4 right-4 text-[9px] font-mono text-slate-600 uppercase">Semantic Markup</div>
                        <pre class="h-full w-full overflow-auto custom-scrollbar"><code class="language-html" x-text="formatCode(htmlOutput)"></code></pre>
                    </div>
                </div>
            </div>
        </div>

        <!-- Feedback Notification -->
        <div 
            x-show="notification" 
            x-cloak
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-10"
            x-transition:enter-end="opacity-100 translate-y-0"
            class="fixed bottom-12 left-1/2 -translate-x-1/2 bg-slate-900 dark:bg-slate-100 text-white dark:text-slate-900 px-8 py-3 rounded-2xl text-xs font-bold tracking-widest uppercase shadow-2xl z-50 flex items-center gap-3"
        >
            <div class="w-1.5 h-1.5 rounded-full accent-bg"></div>
            <span x-text="notification"></span>
        </div>
    </div>

</body>
</html>
